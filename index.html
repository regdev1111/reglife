<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Reglife</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="top">
        <h1>Welcome to Reglife!</h1>

        <!-- Avatar (transparent PNG) -->
        <img
          src="avatar.png"
          class="hero-avatar"
          alt="Reglife avatar"
          loading="eager"
        />

        <div class="stats">
          <div class="stat">
            <div class="label">Cash</div>
            <div class="value" id="cash">£0</div>
          </div>
          <div class="stat">
            <div class="label">Streak</div>
            <div class="value" id="streak">0</div>
          </div>
        </div>
      </header>

      <section class="tasks">
        <h2>Tasks</h2>
        <div class="task-grid" id="taskGrid">
          <button class="task" data-task="Eat Seaweed">Eat Seaweed</button>
          <button class="task" data-task="Bug Arlo">Bug Arlo</button>
          <button class="task" data-task="10 push-ups">10 push-ups</button>
          <button class="task" data-task="2-Minute Puzzle">2-Minute Puzzle</button>
        </div>
        <p class="selected">
          Selected: <strong id="selectedTask">None</strong>
        </p>
      </section>

      <section class="actions">
        <button class="complete" id="completeBtn" disabled>Complete Task</button>

        <button class="reset" id="resetBtn" type="button">Reset</button>
      </section>

      <section class="puzzle" id="puzzleSection">
        <h2>2-Minute Puzzle</h2>

        <div class="puzzle-bar">
          <div class="puzzle-timer" id="puzzleTimer">2:00</div>
        </div>

        <p class="puzzle-status" id="puzzleStatus">
          Select “2-Minute Puzzle” then tap “Complete Task” to start.
        </p>

        <div class="puzzle-grid" id="puzzleGrid" aria-label="Puzzle grid"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
